<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria - Sakura No Kai</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(233, 69, 96, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }
        
        header {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2) 0%, rgba(255, 107, 157, 0.1) 100%);
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 107, 157, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ff6b9d, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        header p {
            font-size: 1.2rem;
            color: #ffa3c1;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffa3c1;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 107, 157, 0.3);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .gallery-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 107, 157, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 40px rgba(233, 69, 96, 0.4);
            border-color: rgba(255, 107, 157, 0.5);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item-info {
            padding: 1.5rem;
        }
        
        .gallery-item-info h3 {
            color: #ffa3c1;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }
        
        .gallery-item-info p {
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .upload-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            padding: 2rem;
            border-radius: 15px;
            border: 2px dashed rgba(255, 107, 157, 0.4);
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .upload-section p {
            color: #ffa3c1;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 70%;
            max-height: 80%;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(233, 69, 96, 0.5);
        }
        
        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #ffa3c1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #ff6b9d;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.7) 100%);
            margin-top: 3rem;
            border-top: 2px solid rgba(255, 107, 157, 0.3);
        }
        
        footer p {
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üå∏ Galleria üå∏</h1>
        <p>I nostri momenti pi√π memorabili</p>
    </header>
    
    <div class="container">
        <div style="text-align: center;">
            <a href="index.html" class="back-button">‚Üê Torna alla Home</a>
        </div>
        
        <div class="gallery-grid">
            <!-- Esempio di immagine 1 -->
            <div class="gallery-item" onclick="openModal('Sakura_No_Kai_GP.png')">
                <img src="Sakura_No_Kai_GP.png" alt="Foto di gruppo della gilda">
                <div class="gallery-item-info">
                    <h3>Foto di Gruppo 31/12/2025</h3>
                    <p>Foto di copertina</p>
                </div>
            </div>
            <div class="gallery-item" onclick="openModal('Gallery/20261273313.png')">
                <img src="Gallery/20261273313.png" alt="Akatsuki Reunion">
                <div class="gallery-item-info">
                    <h3>1/1/26 Il ritorno dell'Akatsuki</h3>
                    <p>Akatsuki</p>
                </div>
            </div>
            <div class="gallery-item" onclick="openModal('Gallery/202612103042.png')">
                <img src="Gallery/202612103042.png" alt="POV">
                <div class="gallery-item-info">
                    <h3>Fog Hunters</h3>
                    <p>Fog Hunters</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal per visualizzare le immagini ingrandite -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Immagine ingrandita">
        </div>
    </div>
    
    <footer>
        <p style="color:#e0e0e0">&copy; 2025 Sakura No Kai - Where Winds Meet               Powered by: AzotoLiquido</p>
    </footer>
    
    <script>
        function openModal(imageSrc) {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImage').src = imageSrc;
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Chiudi con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
